<div class="container">

  <div class="row">
    <div class="header-container">
      <span class="header-titulo"> TuSegundazo.com </span>
    </div>
  </div>

  <div class="row">
    <div>
      <hr class="hr-shadow" />
      <img [src]="imagenUrl" alt="banner" class="w-100 img-fluid">
      <hr/>
    </div>
  </div>



  <div class="row">

    <table class="table  w-50 p-3">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">L&iacute;nea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <th scope="row">{{ vehiculo.id }}</th>
          <td>{{ vehiculo.marca }}</td>
          <td>{{ vehiculo.linea }}</td>
          <td>{{ vehiculo.modelo }}</td>
        </tr>
      </tbody>
    </table>
   </div>
  <div class="row">
      <div *ngFor="let conteo of cantidadVehiculosPorMarca(vehiculos)">
        Total {{ conteo.marca }}: {{ conteo.cantidad }}
      </div>
  </div>
</div>
